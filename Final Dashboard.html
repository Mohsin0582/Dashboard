<!DOCTYPE html>

  <meta charset="utf-8">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Section 1 -->
		<div class="section section1 col-lg-3">

				<div class="logo" >
					<img src="assessts/imgs/gp-blue.png" />
				</div>
				<div class="c-factor">

						<img src="assessts/imgs/c-factor.png" />

					</div>
					
					<div >
							<div class="dropdown-click">								
								<input id="check01" type="checkbox" name="charts" />

								  <p><a href="#">Registrations</a></p>

								  <p><a href="#">Statistics</a></p>
								</div>								
							</div>		
							<div class="dropdown-click">

								<div class="dropdown-links">
								  <p><a href="#">Custom List</a></p>
								  <center><p class="p-lines"></p></center>

								</div>
								
							</div>	
							<div class="dropdown-click">

								<input id="check03" type="checkbox" name="actions" />
								<label for="check03"><img src="assessts/imgs/charts.png"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Actions<span class="caret"></span></label>
								<p class="p-drowpdown-line"></p>
								
								<div class="dropdown-links">
								  <p><a href="#">Send Email Invites</a></p>

								  <p><a href="#">Refresh Data</a></p>

							</div>	
					</div>
					

				</div>
			</div>
		</div>
	<!-- Section 2 -->	
		<div class="section section2 col-lg-9">
			<div class="" style="background-color:red;background-color:#e1e1e1;">
				<div class="row months-div">
					<div class="location col-lg-2" style="background-color:black; float:right;">
						<button class="last-week col-lg-2" style="width:100%; height:36px; background-color:pink; background-image:url(assessts/imgs/button.jpg); background-repeat:no-repeat; border:none; background-size:100% 100%; color:white;">Last 6 Months</button>
					</div>
					<div class="location col-lg-2" style="background-color:black; float:right;">

					<div class="location col-lg-2 " style="background-color:black; float:right;">

					</div>

						</div>

				</div>

				</div>

					</div>
					
					<div class="col-lg-3" style="background-color:white; color:rgb(6,71,93);">

						</div>
						<div class="col-lg-10">
							<p><center>12345</center></p>
							<h6><center>Gameplays in Progress<center></h6>
						</div>
					</div>
					
					<div class="col-lg-3" style="background-color:white; color:rgb(6,71,93);">

						</div>
						<div style="background-color:rgb(6, 71, 93); min-height:15px; margin-top:1px;">
